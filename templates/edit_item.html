<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 5px;
            margin-right: 5px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Item</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}"><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ item.price }}"><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ item.description }}</textarea><br>

        <label for="stock">Stock:</label>
        <input type="text" id="stock" name="stock" value="{{ item.stock }}"><br>

        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available" {% if item.available %}checked{% endif %}><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == item.category.id %}selected{% endif %}>{{ category.category_name }}</option>
            {% endfor %}
        </select><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" value="{{ item.manufacturer }}"><br>

        <label for="item_image">Item Image:</label>
        <input type="file" id="item_image" name="item_image"><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
